<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechar Comanda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <h1>Fechar Comanda</h1>
        <div class="order-details">
            <h2>Detalhes da Comanda</h2>
            <ul>
                <li>Item 1: R$10,00</li>
                <li>Item 2: R$20,00</li>
                <li>Item 3: R$15,00</li>
                <li>Total: R$45,00</li>
            </ul>
        </div>
        <div class="payment-methods">
            <h2>Métodos de Pagamento</h2>
            <form id="payment-form">
                <label>
                    <input type="radio" name="payment" value="credit" checked>
                    Cartão de Crédito
                </label><br>
                <label>
                    <input type="radio" name="payment" value="debit">
                    Cartão de Débito
                </label><br>
                <label>
                    <input type="radio" name="payment" value="cash">
                    Dinheiro
                </label>
            </form>
        </div>
        <div class="actions">
            <button id="checkout-button" class="button confirm">Confirmar Pagamento</button>
            <button class="button cancel">Cancelar</button>
        </div>
    </div>

    <script src="scriptComanda.js"></script>
</body>
</html>
